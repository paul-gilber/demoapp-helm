---
# Values for deploying demoapp-frontend to OpenShift Local
openshift:
  enabled: true    # Is this deployment for OpenShift?
  # OpenShift route
  route:
    enabled: true    # Create OpenShift route?
    annotations: {}
    host: ''    # Route host, autogenerated by cluster when unspecified
    path: /
    tls:
      termination: edge
