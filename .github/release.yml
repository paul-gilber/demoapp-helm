# Setup automatically generated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes#configuring-automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes ðŸ› 
      labels:
        - Semver-Major
        - breaking-change
    - title: Exciting New Features ðŸŽ‰
      labels:
        - Semver-Minor
        - enhancement
    - title: Documentation Improvements
      labels:
        - documentation
    - title: Java Changes
      labels:
        - java
    - title: Dependency Changes
      labels:
        - dependencies
        - maven
        - gradle
    - title: Container Changes
      labels:
        - container
    - title: Local Development Changes
      labels:
        - devcontainer
        - vscode-settings
    - title: Workflow Changes
      labels:
        - github-workflow
    - title: Other Changes
      labels:
        - "*"
